<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./todo.css">
</head>
<body>

    <div class="container mt-4">
        <h1>Todo List</h1>
         <div class="mb-3" id="time"></div>
        <!-- Task Input -->
        <div class="input-group mb-3">
            <input type="text" class="form-control mb-3" placeholder="Add a new task" id="taskInput">
            <button class="btn btn-primary mb-3" type="button" onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List -->
        <ul class="list-group" id="taskList">
            <!-- Tasks will be dynamically added here -->
            
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript file can be linked here if needed -->
    <script src="./todo.js"></script>
</body>
</html>
